<div class="card p-3 mb-5 shadow">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">AÃ±o</th>
        <th scope="col">Cuat.</th>
        <th scope="col">Materia</th>
        <th scope="col">Horarios</th>
        <th scope="col">Estado</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let materia of materias">
        <th scope="row">{{ materia.anio }}</th>
        <td>{{ materia.cuatrimestre }}</td>
        <td>{{ materia.materia }}</td>
        <td>{{ materia.horario }}</td>
        <td>
          <span
            class="badge rounded-pill"
            [ngClass]="{
              'bg-primary text-white': materia.estado === 'En curso',
              'bg-secondary text-white': materia.estado === 'Pendiente',
              'bg-success text-white': materia.estado === 'Aprobado'
            }"
          >
            {{ materia.estado }}
          </span>
        </td>
        <td>
          <a routerLink="/show/{{ materia.subjectId }}" class="btn btn-sm">
            <i class="bi bi-box-arrow-up-right text-muted"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
